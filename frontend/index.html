<!DOCTYPE html>

    <title>ClimaGyn</title>
    <script>
      // Para evitar FOUC (Flash of Unstyled Content) e garantir que o Tailwind CDN detecte o modo de classe.
      // Agora o padrão é 'light' (claro), a menos que 'dark' esteja explicitamente salvo no localStorage.
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Força o Tailwind a usar o modo de classe para o tema escuro, em vez de `prefers-color-scheme`.
      // Isso é crucial para que o botão de alternância de tema funcione corretamente com a versão CDN.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <!-- LeafletJS for MapComponent -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
